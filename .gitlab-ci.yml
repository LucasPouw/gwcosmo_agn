image: python:3.9

test:
  stage: test
  script:
  - pip install -U sphinx
  - sphinx-build -b html docs/ public
  only:
  - branches
  except:
  - master

pages:
  stage: deploy
  script:
  - pip install -U sphinx
  - sphinx-build -b html docs/ public
  artifacts:
    paths:
    - public
  only:
  - master

